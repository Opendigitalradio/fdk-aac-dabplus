language: c++
sudo: required
dist: trusty

addons: &addons
  apt:
    sources: &sources
      - ubuntu-toolchain-r-test
    packages: &packages
      - libzmq3-dev
      - libzmq3
      - automake
      - libtool
      - libboost1.55-all-dev
      - vlc-nox
      - libvlc-dev
      - libasound2
      - libasound2-dev
      - libjack-jackd2-dev
      - jackd2
      - libmagickwand-dev
      - g++-6

compiler:
  - gcc

script:
  - |
    pushd /tmp
    git clone https://github.com/Opendigitalradio/fdk-aac.git
    cd fdk-aac
    ./bootstrap
    CC=gcc-6 CXX=g++-6 ./configure
    make
    sudo make install
    popd
  - |
    ./bootstrap
    CC=gcc-6 CXX=g++-6 ./configure
    make
  - |
    CC=gcc-6 CXX=g++-6 ./configure --enable-vlc
    make
  - |
    CC=gcc-6 CXX=g++-6 ./configure --enable-alsa
    make
  - |
    CC=gcc-6 CXX=g++-6 ./configure --enable-jack
    make
    CC=gcc-6 CXX=g++-6 ./configure --enable-ffmpeg
    make
  - |
    CC=gcc-6 CXX=g++-6 ./configure --enable-alsa --enable-jack --enable-vlc --enable-ffmpeg
    make
